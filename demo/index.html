<!Doctype html>
<html>

<head>
    <script type="text/javascript" src="../build/graphene.js"></script>
    <style type="text/css">
        body {
            width: 100vw;
            height: 100vh;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        function main() {
            const config = {
                BackgroundColor: '#1E3E5A',
                AtomColor: '#2196F3',
                LinkColor: '#E53935',
                AtomBorderColor: '#FFFFFF',
                MaxLinkLength: 250,
                LinkWidth: 1.5,
                WallFriction: 0.1,
                AtomFriction: 0.5,
                ElectricalForce: 10000,
                MaxAtoms: 1000
            };
            var canvas = document.createElement('canvas');
            document.body.appendChild(canvas);
            const i = Graphene.InstanceManager.createInstance(canvas, config);
            i.start();
        }

        window.addEventListener('load', main);
    </script>
</body>

</html>
